<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>31-fedex-form</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid gray;
        }

    </style>
</head>

<body>
    <h1>수화물정보</h1>

    <h2>추가정보</h2>

   <form name="" method="" action="">
    <table>
        <tr>
            <th><label for="packageNum">패키지 수</label></th>
            <td><input type="num" id="packageNum" name="packageNum"></td>
        </tr>
        <tr>
            <th><strong>패키지가 일치합니까?</strong></th>
            <td><input type="radio" id="yes" name="check"><label for="yes">예</label><input type="radio" id="no" name="check" checked><label for="no">아니오</label></td>
        </tr>
        <tr>
            <th><label for="weight">패키지별 무게</label></th>
            <td>
                <p><input type="num" id="weight" name="packageWeight">

                <select title="패지키별 무게 kg과 g 중 선택하세요" name="packageUnit">
                    <option value="kg" selected>킬로그램</option>
                    <option value="g">그램</option>
                </select></p>

                <p><input type="checkbox" id="checkbox" checked name="check">FedEx고객 번호를 사용하여 발송</p>
            </td>
        </tr>
        <tr>
            <th><label for="visit">픽업/방문 접수</label></th>
            <td><select title="픽업/방문 접수" id="visit" name="method">
                    <option value="FedEx픽업">FedEx픽업</option>
                    <option value="FedEx방문">FedEx방문</option>
                </select></td>
        </tr>
        <tr>
            <th><label for="date"></label>발송날짜</th>
            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>
            <th colspan="2">
                <button>빠른 견적받기</button>
                <button>상세 견적받기</button>
            </th>
        </tr>

    </table>
</form>

</body></html>
