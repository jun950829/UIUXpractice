<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-table-제목-요약</title>
    <style>
        table, tr , td {
            border: 1px solid #641;
    </style>
</head>


<body>

    <figure>
       <table>
           <caption>테이블 제목</caption>
            <!-- tr*2>th{테이블 내용$}*3 -->
            <tr>
                <td>테이블 내용1</td>
                <td>테이블 내용2</td>
                <td>테이블 내용3</td>
            </tr>
            <tr>
                <td>테이블 내용1</td>
                <td>테이블 내용2</td>
                <td>테이블 내용3</td>
            </tr>
       </table>
       <figcaption>[표]테이블 요약</figcaption>
    </figure>



</body>
</html>
