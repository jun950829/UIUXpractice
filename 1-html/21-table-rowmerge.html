<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-tabel-rowmerge</title>

    <style>
        table,
        tr, th,
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>테이블 줄 합치기</h1>
    <p>4줄 3칸 테이블 만들기</p>

    <table>
        <tr>
            <td rowspan="4">영화제목</td>
            <td rowspan="2">5관</td>
            <td>1:00</td>

        </tr>
        <tr>
            <td>2:00</td>

        </tr>
        <tr>
            <td rowspan="2">6관</td>
            <td>3:00</td>

        </tr>
        <tr>
            <td>4:00</td>
        </tr>
    </table>



</body></html>
