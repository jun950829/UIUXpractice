<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-multimedia-video</title>
</head>
<body>
    <h1>Video 삽입하기</h1>

    <h2>직접 삽입하기</h2>
    <video src="videos/example.mp4" controls width ="480" height="360" loop="1" muted="1" playsinline poster="videos/poster.png"></video>

    <h2>iframe 삽입하기</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AcBeyBNd2wg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
