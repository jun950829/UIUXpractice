<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker Icons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrdl5pPRJjqXWCLfUGJtO891eXYjTqf6E&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example adds a marker to indicate the position of Bondi Beach in Sydney,
      // Australia.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: { lat: 37.5251163, lng: 126.891 },
        });
        const image =
          "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png";
        const beachMarker = new google.maps.Marker({
          position: { lat: 37.5251163, lng: 126.891 },
          map,
          icon: image,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
