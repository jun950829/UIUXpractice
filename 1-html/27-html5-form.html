<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-html5-form</title>
</head>

<body>
    <h1>html5 form</h1>

    <p>
        <label for="basic">기본</label>
        <input type="text" id="basic">
    </p>

    <p>
        <label for="color">색상선택</label>
        <input type="color" id="color">
    </p>

    <p>
        <label for="tel">전화번호</label>
        <input type="tel" id="tel">
    </p>

    <p>
        <label for="number">숫자</label>
        <input type="number" id="number" min="0" max="10">
    </p>

    <p>
        <label for="email">이메일</label>
        <input type="email" id="email">
    </p>

    <p>
        <label for="date">달력</label>
        <input type="date" id="date">
    </p>

    <p>
        <label for="month">월</label>
        <input type="month" id="month">
    </p>

    <p>
        <label for="week">주</label>
        <input type="week" id="week">
    </p>

    <p>
        <label for="time">시간</label>
        <input type="time" id="time">
    </p>

    <p>
        <label for="search">검색</label>
        <input type="search" id="search">
    </p>

    <p>
        <label for="url">url</label>
        <input type="url" id="url">
    </p>

    <p>
        <label for="range">범위</label>
        <input type="range" id="range">
    </p>


</body></html>
