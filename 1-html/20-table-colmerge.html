<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-table-merge</title>

    <style>
        table, tr, th, td {
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <h1>칸합치기</h1>
    <p>2줄에 3칸 테이블 만들기, 첫번째줄 칸 합치기</p>

    <!-- table>tr*2>td*3 -->
    <table>
        <tr>
            <td colspan="3" align ="center">오늘의 메뉴</td>
        </tr>
        <tr>
            <td>만두국</td>
            <td>카레라이스</td>
            <td>된장국</td>
        </tr>
    </table>


</body>
</html>
