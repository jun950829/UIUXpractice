<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-fieldset-legend</title>
</head>

<body>
    <h1>폼요소 묶기와 제목</h1>

    <form name="member">
        <fieldset>
            <legend>필수요소</legend>
            <p>
                <label for="uId">아이디</label>
                <input type="text" id="uId" required>
            </p>

            <p>
                <label for="uPassword">비밀번호</label>
                <input type="password" id="uPassword" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>선택요소</legend>
            <p>
                <span>취미</span>
                <label for="book">독서</label>
                <input type="checkbox" id="book" name="hobby" checked>
                <label for="movie">영화보기</label>
                <input type="checkbox" id="movie" name="hobby">
            </p>

        </fieldset>

        <p>
            <input type="hidden" value="sjc0829@naver.com">
            <input type="text" disabled>
        </p>

        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </p>
    </form>
</body></html>
