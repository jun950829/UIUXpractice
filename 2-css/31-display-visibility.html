<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-display-visibility</title>
    <style>
        p {
            background:pink;
        }

        .dis{
            display: none;
        }

        .vis{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1 class="dis">display</h1>
    <p>위에 제목이 영원히 사라짐</p>

    <h1 class="vis">visibility</h1>
    <p>위 제목은 안보임!!!</p>

</body>
</html>
