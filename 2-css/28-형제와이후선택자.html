<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-형제와이후선택자</title>
    <style>
        /*h1바로 다음에 오는 h2만 선택해서 글자색 green 밑줄*/
        h1+h2 {
            color: green;
            text-decoration: underline;
        }

        /*        h1 이후에 오는 모든 p에 배경색 주기*/
        h1~p {
            background: pink;
        }
    </style>
</head>

<body>
    <p>형제들 선택하기</p>
    <h1>바로 다음 형제선택자와 이후 형제 선택자</h1>

    <h2>바로 다음 형제</h2>
    <p>바로 다음에 오는 형제 하나를 선택할 때 사용</p>

    <h2>이후 선택자</h2>
    <p>이후에 오는 모든 형제들을 선택할때 사용</p>
</body></html>
