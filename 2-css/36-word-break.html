<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-word-break</title>
    <style>
        div{
            width: 300px;
            background: pink;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div>워드 break는 줄이 변경될 경우 단어를 어떻게 처리할거냐 -> 잘라서 처리가 기본, 단위끼리 함께 처리가 keep-all</div>

</body>
</html>
