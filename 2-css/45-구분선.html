<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45-구분선</title>
    <link rel="stylesheet" href="css/45-border.css">
</head>
<body>
     <h1>구분선 -border</h1>
     <ul class="border">
         <li>list1</li>
         <li>list2</li>
         <li>list3</li>
         <li>list4</li>
         <li>list5</li>
     </ul>

     <h1>구분선 -after, before, 와 position</h1>
     <ul class="pBorder">
         <li>menu1</li>
         <li>menu2</li>
         <li>menu3</li>
         <li>menu4</li>
         <li>menu5</li>
     </ul>

     <h1>구분선 - 배경그림</h1>
     ul.bBorder>li{list$}*5
</body>
</html>
